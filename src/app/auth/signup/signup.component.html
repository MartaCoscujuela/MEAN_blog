<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (submit)=onSingup(singupForm) #singupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="email"
      placeholder="E-mail"
      #emailInput="ngModel"
      ngModel
      name="email"
      required
      email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" name="password" ngModel #passwordInput="ngModel" required matInput placeholder="Password">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" mat-mat-raised-button type="submit">Singup</button>
  </form>

</mat-card>
