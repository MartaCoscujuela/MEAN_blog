<mat-card>

<form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input matInput type="text" ngModel name="title" required minlength="3" #title=ngModel placeholder="Title">
    <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" ngModel name="content" required #content=ngModel placeholder="Post Content"></textarea>
    <mat-error *ngIf="content.invalid">Please enter some content</mat-error>

  </mat-form-field>
  <button mat-raised-button color="accent" mat-mat-raised-button type="submit">Save post</button>
</form>




</mat-card>
